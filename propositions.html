<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngDraggable/0.1.11/ngDraggable.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/mainCtrl.js"></script>
	<title></title>
</head>
<body ng-app="myIdeis">
	<div class="container" ng-controller="mainCtrl">
<!-- 		<div>Motivation</div>
		<div>Confiance</div>
		<div>Evolution Professionnelle</div>	
		<div ng-repeat="cell in list.motivation">
			{{ cell }}
		</div> -->

		<div class="dropZone1" ng-drop="false" ng-drop-success="onDropComplete1($data, $event)">
			<h1>Score : {{score}}</h1>
			<h2>Qu'est-ce qu'il t'intéresse</h2>
			<div
			class="dropZoneContainer"
			ng-repeat="proposition in droppedObjects1"
			ng-drag="true" ng-drag-data="proposition"
			ng-drag-success="onDragSuccess1($data, $event)">
			<div class="button">{{proposition.name}}</div>
			</div>
		</div>

		<div class="dropZone2" ng-drop="{{depose}}" ng-drop-success="onDropComplete2($data, $event)">
			<h2>Place le ici</h2>
			<div class="content-dropZone">
				<div 
				ng-repeat="proposition in droppedObjects2"
				ng-drag="true" ng-drag-data="proposition"
				ng-drag-success="onDragSuccess1($data2, $event)">
					<div class="button">{{proposition.name}}</div>
				</div>				
			</div>

		</div>
		<hr>
		<div class="listOfProposition" ng-if=ready class="nouvelleListe">
			<div ng-repeat="item in newList" id="$index">
				<div id="{{$index + index}}" class="button" ng-repeat="realItem in item" ng-click="scoreIncrement()">
					{{realItem}}
				</div>
			</div>
		</div>

		<div class="listOfProposition" ng-if=ready2 class="nouvelleListe">
			<h1 class="titre">Voici les thématiques que tu n'as pas retenus</h1>
			<div ng-repeat="item2 in newList2" id="$index">
				<div id="{{$index + index}}" class="button" ng-repeat="realItem2 in item2" ng-click="scoreIncrement()">
					{{realItem2}}
				</div>
			</div>
		</div>

		<div id="memory" ng-if=memory>
			<div id="{{card}}" class="button" ng-repeat="card in tabMemory track by $index" ng-click="checkMemory($index)">
				<span ng-if="showCard == true || hideCard == false">{{card}}</span>
			</div>
		</div>
		<div id="victory" ng-if=showVictory>
			<img src="media/img/shia.gif" alt="Victoire !"/>
		</div>

		<button ng-click="init()" ng-if=droppedObjects2NotNullIsOk class="init">REINITIALISER</button>
		<button ng-click="displayCells()" ng-if="dropIsOk" class="init">GO</button>
		<button ng-if=nbPropositionIsOk ng-click="insertProposition()" class="init">Valider mes propositions</button>
		<button ng-if=recommencer ng-click="yesYouCan()" class="init">Recommencer</button>
		<button ng-if=showReponse2 ng-click="prepare2()" class="init">Afficher les autres réponses</button>

	</div>
</body>
</html>
